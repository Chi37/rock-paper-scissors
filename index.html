<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <!-- 
    - html is semantic. 
    - every grid item (child of grid container) implicitly placed left to right. 
  -->
  
  
  
  <main> 

    <h2>PLAYER</h2>
    <h2>TIES</h2>
    <h2>COMPUTER</h2>
    <h1 id='p-score'></h1>
    <h1 id='t-score'></h1>
    <h1 id='c-score'></h1></h1>
    <!-- border around image. we don't want the border to touch img, 
      so we need div to add gap in b/t border and img -->
      <div id='p-result'><img src="" alt=""></div>
      <div id="countdown"></div>
      <div id='c-result'><img src="" alt=""></div>
      <button>Rock,Paper,Scissors...</button>
      
  </main>

</body>
</html>
